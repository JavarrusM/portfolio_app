{% load static %}

<div class="portfolio-grid" id="projects">
    {% for project in projects %}
    <a
        href="{{ project.url }}"
        target="_"
        class="w3-third w3-container w3-margin-bottom project-container"
    >
        <img
            src="{{ project.image.url }}"
            alt="{{ project.title }} project image"
            class="project-img"
        />
        <div class="w3-container w3-white">
            <p style="margin-bottom: 0"><b>{{ project.title }}</b></p>

            <p>{{ project.description }}</p>
        </div>
    </a>
    {% endfor %}
</div>
